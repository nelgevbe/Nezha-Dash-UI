  <link

  />
  <!-- 替换为您的 Iconfont 链接 -->

<!-- 加载 version.js 版本文件 -->
<script src="https://cdn.jsdelivr.net/gh/nelgevbe/Nezha-Dash-UI@main/js/version.js"></script>

<!-- 哪吒面板界面美化 - 模块化版本 -->
<script>
  if (typeof VERSIONS !== 'undefined') {
    // ------------------ 哪吒面板基础配置 ------------------
    // 注意：使用反引号 (`) 包裹字符串，才能解析 ${VERSIONS}
    window.CustomBackgroundImage = `https://cdn.jsdelivr.net/gh/nelgevbe/Nezha-Dash-UI@${VERSIONS}/img/Wallpaper.jpg`; // 【PC端背景】桌面端页面的主背景图片URL
    window.CustomMobileBackgroundImage = `https://cdn.jsdelivr.net/gh/nelgevbe/Nezha-Dash-UI@${VERSIONS}/img/Wallpaper.jpg`; // 【移动端背景】移动端页面的主背景图片URL
    window.CustomLogo = `https://cdn.jsdelivr.net/gh/nelgevbe/Nezha-Dash-UI@${VERSIONS}/img/Pilgrim.png`; // 【LOGO】页面左上角的LOGO图片URL
    window.CustomDesc = "Nezha"; // 【描述】LOGO下方的描述文字
    window.ShowNetTransfer = true; // 【流量显示】是否在卡片上显示实时上下行流量 (true/false)
    window.ForceCardInline = false; // 【卡片排列】是否强制所有服务器卡片在同一行显示 (true/false)
    window.DisableAnimatedMan = true; // 【看板娘】是否禁用哪吒小人 (true/false)
    window.CustomIllustration = `https://cdn.jsdelivr.net/gh/nelgevbe/Nezha-Dash-UI@${VERSIONS}/img/Candice.png`; // 【自定义看板娘】需禁用默认哪吒小人
    window.FixedTopServerName = false; // 【名称位置】是否将服务器名称固定在卡片顶部 (true/false)
    window.ForceTheme = ""; // 【强制主题】强制使用指定主题 ("light" 或 "dark", 留空则跟随系统)

    // ------------------ 动态加载功能模块 ------------------
    const BASE_URL = `https://cdn.jsdelivr.net/gh/nelgevbe/Nezha-Dash-UI@${VERSIONS}/js/`;
    
    // 想要加载的模块列表（不需要可注释掉或直接删除）
    const modules = [
      //'custom-links.js',    // 自定义链接
      'illustration.js',      // 自定义插图
      'visitor-info.js',      // 访客信息面板
      'fireworks.js',         // 烟花特效
      'rain.js',              // 下雨特效
      'music-player.js'       // 音乐播放器
    ];

    modules.forEach(file => {
      const script = document.createElement('script');
      script.src = BASE_URL + file;
      document.head.appendChild(script);
    });
  }
</script>
